<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCodePlayGround</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="CodePlayGround.css">
    <!--<script type="text/javascript" src="CodePlayGround.js"></script>-->


</head>
<body>
<div id="upperContainer">
    <div id="logo">
        &lt;&#47;CodePlayGround&gt;

    </div>
    <div id="buttonContainer">

        <div class="toggleButtons active" id="html">HTML</div>
        <div class="toggleButtons" id="css">CSS</div>
        <div class="toggleButtons" id="javaScript">JavaScript</div>
        <div class="toggleButtons active" id="Output">OutPut</div>

    </div>


    <div id="theme">

        <div class="theme" id="Night">
            <label for="radio-1" class="radio">Old</label>
            <input type="radio" name="theme" id="radio-1"></div>
        <div class="theme" id="Dracula"> <label for="radio-2" class="radio">Dracula</label>
            <input type="radio" name="theme" id="radio-2"></div>
        <div class="theme" id="Default" > <label for="radio-3" class="radio" >Default</label>
            <input type="radio" name="theme" id="radio-3" checked>
        </div>






    </div>





</div>
<div id="bodyContainer">
    <textarea id="htmlWindow" class="panel" spellcheck="false">
        <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <title>Title</title>
   </head>
   <body>
   <p id="paragraph"><b>Hello There!</b></p>
   <button id="para">ClickMe</button>


   </body>
   </html>



    </textarea>
    <textarea id="cssWindow" class="panel hidden" spellcheck="false">
        p{color:green}

    </textarea>
    <textarea id="javaScriptWindow" class="panel hidden" spellcheck="false">


    </textarea>
    <iframe id="OutputWindow" class="panel">

    </iframe>

</div>
<script src="CodePlayGround.js"></script>

</body>
</html>
